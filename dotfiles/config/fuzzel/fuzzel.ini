# Fuzzel configuration for Niri
#
# Theme: Gruvbox Dark
# Font: IosevkaTerm Nerd Font Mono size 11
# Colors: Dark gray bg (#282828), light beige text (#ebdbb2), yellow accent (#fabd2f)
# Border: 2px yellow, no rounded corners
# Launched via: Super+D

[main]
font=IosevkaTerm Nerd Font Mono:size=18
dpi-aware=yes
prompt=" > "
icon-theme=Mint-Y-Sand
terminal=alacritty

# Gruvbox Dark theme colors
[colors]
background=282828ff
text=ebdbb2ff
match=fabd2fff
selection=504945ff
selection-text=fbf1c7ff
selection-match=fabd2fff
border=fabd2fff

[border]
width=2
radius=0
