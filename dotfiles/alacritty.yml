env:
  EDITOR: nvim
  TERM: xterm-256color

window:
  decorations: None
  padding:
    x: 0
    y: 0

font:
  size: 14
  normal:
    family: "IosevkaTerm Nerd Font Mono"

# Open links with shit+click
mouse:
  hints:
    launcher:
      program: xdg-open

# Theme: Gruvbox
colors:
  # Default colors
  primary:
    background: '0x282828' # normal contrast
    # background: '0x1d2021' # hard contrast
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
