# Prefix
set-option -g prefix C-s
unbind-key C-s
bind-key C-s send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Enable vi mode
set-window-option -q mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

#Enable mouse support
set -g mouse on

# Adjusting colorscheme
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB,alacritty:RGB"

# Prefix + Enter changes root for new panes.
bind-key Enter attach -c "#{pane_current_path}"\; display-message "Session root: #{pane_current_path}"

# Lengthen the amount of time status messages are displayed
set-option -g display-time 2000
set-option -g display-panes-time 3000

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Window activity monitor
setw -g monitor-activity off
setw -g monitor-bell off
set -g visual-activity off
set -g visual-bell off

# Set easier window split keys
bind-key v split-window -h
bind-key n split-window -v

# Switch windows with Alt+h/l
bind -n M-h previous-window
bind -n M-l next-window

# Move window to the left by one position
bind-key -n M-Left swap-window -t -1

# Move window to the right by one position
bind-key -n M-Right swap-window -t +1

# Resize panes with Ctrl-Alt-hjkl
bind -n M-C-j resize-pane -D 5
bind -n M-C-k resize-pane -U 5
bind -n M-C-h resize-pane -L 5
bind -n M-C-l resize-pane -R 5

# Allow the arrow key to be used immediately after changing windows.
set-option -g repeat-time 0

# Do not detach on killing session
set-option -g detach-on-destroy off

# Do not confirm when killing pane
bind x kill-pane

# No delay for escape key press
set -sg escape-time 0

# Plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Gruvbox theme configuration
set -g @tmux-gruvbox 'dark'
set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox-left-status-a '#{session_name}@#(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD 2>/dev/null)'
# }}}

# Install Plugin Manager + Plugins automatically
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Pane borders - minimal borders between panes, highlight only top status bar
set -g pane-border-style fg=#3c3836,bg=default           # Very dark, nearly invisible borders between panes
set -g pane-active-border-style fg=#3c3836,bg=default    # Same for active pane - no highlight on side borders
set -g pane-border-status top                            # Show status bar at top of each pane
set -g pane-border-format "#{?pane_active,#[fg=#fabd2f] #{pane_title} ,#[fg=#504945] #{pane_title} }"  # Highlight active pane top bar only
